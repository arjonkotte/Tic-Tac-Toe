<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="../main.js"></script>
    <link rel="stylesheet" href="../main.css"></link>
</head>

<body>
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="table">
        <table>
            <tr>
                <td id="1-1">'Empty'</td>
                <td id="1-2">'Empty'</td>
                <td id="1-3">'Empty'</td>
            </tr>
            <tr>
                <td id="2-1">'Empty'</td>
                <td id="2-2">'Empty'</td>
                <td id="2-3">'Empty'</td>
            </tr>
            <tr>
                <td id="3-1">'Empty'</td>
                <td id="3-2">'Empty'</td>
                <td id="3-3">'Empty'</td>
            </tr>
        </table>
    </div>

    <div class="status">
        <p id="status">Status: Start Game</p>
        <button id="start-button">Start Game</button>
        <button id="restart-button">Restart</button>
    </div>
    <footer>

    </footer>
</body>
</html>
